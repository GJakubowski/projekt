<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Addbook</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="./addBook.html">Dodaj książkę</a></li>
                <li><a href="./listBook.html">Lista książek</a></li>
                <li><a href="./editBook.html">Edytuj książkę</a></li>
            </ul>
        </nav>
    </header>
    <h1>Dodawanie Książki</h1>
    <div class="container">
        <div class="row">
            <view>
                <div class="view group">
                    <label for="tytul">Tytuł książki</label>
                    <input type="text" id="title" class="form-control" style="border:2px solid blue"
                        placeholder="Tytuł książki" onkeyup="countTitle(id)">
                    <legend id="count" class="text-right text small">ilość znaków: <span id="spanTitle"></span>
                    </legend>
                </div>
                <div class="view group">
                    <label for="autor">Autor książki</label>
                    <input type="text" id="author" class="form-control" style="border:2px solid blue"
                        placeholder="Autor książki" onkeyup="countAuthor(id)">
                    <legend id="count" class="text-right text small">ilość znaków: <span id="spanAuthor"></span>
                    </legend>
                </div>
                <div class="view group">
                    <label for="opis">Opis książki</label>
                    <input type="text" id="description" class="form-control" style="border:2px solid blue"
                        placeholder="Opis książki" onkeyup="countDescription(id)">
                    <legend id="count" class="text-right text small">ilość znaków: <span id="spanDescription"></span>
                    </legend>
                </div>
                <button class="btn btn-primary" type="submit" id="addBook" onclick="addBook()">Dodaj</button>
            </view>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="addbook.js"></script>

</body>

</html>
